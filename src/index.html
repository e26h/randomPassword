<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>密码生成器</title>
	<meta content="密码,生成,器,密码生成器" name="Keywords">
	<meta content="密码生成器" name="Description">

	<link href="./css/ionic.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body ng-app="main" ng-controller="base">
<ion-nav-bar class="nav-title-slide-ios7 bar-positive"></ion-nav-bar>

<ion-nav-view animation="slide-left-right"></ion-nav-view>

<ion-tabs class="tabs-icon-top tabs-positive">

	<ion-tab title="文字密码" icon="ion-home" ui-sref="text">
		<ion-nav-view name="text-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title="图案密码" icon="ion-ios7-information" ui-sref="patten">
		<ion-nav-view name="patten-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title="密码强度" icon="ion-ios7-world" ui-sref="strong">
		<ion-nav-view name="strong-tab"></ion-nav-view>
	</ion-tab>

</ion-tabs>

<script src="./js/ionic.bundle.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/clipboard.min.js"></script>

<script id="text.html" type="text/ng-template">
<ion-view title="文本密码" class="bg-dark">
<ion-content ng-controller="textCtl">

	<h3>一、选择密码的长度6~32</h3>
	<div class="range range-dark">
		<input type="range" min="6" max="32"
		 ng-model="charlen" ng-change="getPassWord()"/>
		<label>{{charlen}}</label>
	</div>

	<h3>二、选择随机密码的类型</h3>
	<div class="row">
		<div class="col">
			<ion-toggle ng-repeat="type in types"
			 toggle-class="toggle-calm"
			 ng-model="type.checked"
			 ng-change="getPassWord()"
			 ng-if="$index % 2 == 0">
			 	{{type.name}}
			</ion-toggle>
		</div>
		<div class="col">
			<ion-toggle ng-repeat="type in types"
			 toggle-class="toggle-calm"
			 ng-model="type.checked"
			 ng-change="getPassWord()"
			 ng-if="$index % 2 == 1">
			 	{{type.name}}
			</ion-toggle>
		</div>
	</div>

	<h3>三、生成密码</h3>
	<label class="item item-input">
		<input type="text" ng-model="result" class="result"/>
		<i class="icon ion-clipboard" ng-click="copy()"></i>
	</label>
	<button class="button button-full button-calm"
	 ng-click="getPassWord()">
		 生成密码
	</button>

</ion-content>
</ion-view>
</script>

<script id="patten.html" type="text/ng-template">
<ion-view title="图案密码" class="bg-dark">
<ion-content ng-controller="pattenCtl">

	<h3>选择密码的强度4~9</h3>
	<div class="range range-dark">
		<input type="range" min="4" max="9"
		 ng-model="charlen" ng-change="getPassWord()"/>
		<label>{{charlen}}</label>
	</div>

	<div class="card">
		<div class="row">
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[0], end : isEnd[0]}"
				 style="transform : rotate({{arc[0]}})"></div>
			</div>
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[1], end : isEnd[1]}"
				 style="transform : rotate({{arc[1]}})"></div>
			</div>
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[2], end : isEnd[2]}"
				 style="transform : rotate({{arc[2]}})"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[3], end : isEnd[3]}"
				 style="transform : rotate({{arc[3]}})"></div>
			</div>
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[4], end : isEnd[4]}"
				 style="transform : rotate({{arc[4]}})"></div>
			</div>
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[5], end : isEnd[5]}"
				 style="transform : rotate({{arc[5]}})"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[6], end : isEnd[6]}"
				 style="transform : rotate({{arc[6]}})"></div>
			</div>
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[7], end : isEnd[7]}"
				 style="transform : rotate({{arc[7]}})"></div>
			</div>
			<div class="col">
				<div class="bg-circle"
				 ng-class="{noDirect : noHasDirect[8], end : isEnd[8]}"
				 style="transform : rotate({{arc[8]}})"></div>
			</div>
		</div>
	</div>

	<button class="button button-full button-calm"
	 ng-click="getPassWord()">
		 生成密码
	</button>
</ion-content>
</ion-view>
</script>

<script id="strong.html" type="text/ng-template">
<ion-view title="密码强度检测" class="bg-dark">
<ion-content ng-controller="strongCtl">

</ion-content>
</ion-view>
</script>

</body>
</html>
